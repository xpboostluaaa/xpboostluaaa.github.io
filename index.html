<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CS2 Link Parser</title>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <div class="input-wrapper">
          <div class="finpwrp">

          <div class="sinpwrp">
            <input id="parsedlink" type="text" placeholder="OUT LINK" />

          <button id="mainbutton">GET LINK</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
